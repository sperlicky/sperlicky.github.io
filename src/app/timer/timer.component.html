<article [class]="timerType" [class.timer--hidden]="shouldBeHidden">
    <div class="counting-parent">
        <div>
            <p [@flipAnimation]="technicalTimeValues.days">{{ timeValues.days | number: '1.0-0' }}</p>
            <p class="label">d</p>
        </div>
        <div>
            <p [@flipAnimation]="technicalTimeValues.hours">{{ timeValues.hours | number: '1.0-0' }}</p>
            <p class="label">h</p>
        </div>
        <div>
            <p [@flipAnimation]="technicalTimeValues.minutes">{{ timeValues.minutes | number: '1.0-0' }}</p>
            <p class="label">min</p>
        </div>
        <div>
            <p [@flipAnimation]="technicalTimeValues.seconds">{{ timeValues.seconds | number: '1.0-0' }}</p>
            <p class="label">s</p>
        </div>
    </div>
    <div class="description-parent">
        <p class="name">
            {{ name }}<br/><span class="description">{{ description }}</span>
        </p>
    </div>
</article>
