<article [class]="timerType">
  <div class="counting-parent">
    <div>
      <p>{{ timeValues.days | number : "1.0-0" }}</p>
      <p class="label">d</p>
    </div>
    <div>
      <p>{{ timeValues.hours | number : "1.0-0" }}</p>
      <p class="label">h</p>
    </div>
    <div>
      <p>{{ timeValues.minutes | number : "1.0-0" }}</p>
      <p class="label">min</p>
    </div>
    <div>
      <p>{{ timeValues.seconds | number : "1.0-0" }}</p>
      <p class="label">s</p>
    </div>
  </div>
  <div class="description-parent">
    <p class="name">
      {{ name }}<br /><span class="description">{{ description }}</span>
    </p>
  </div>
</article>
